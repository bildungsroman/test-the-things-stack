    Default: /<EnvironmentName>/iCanHazSecret
Metadata:
  EnvConfigParameters:
    EnvConfiggithubSecretAsString: githubSecret
    EnvConfigbadPlaceForADbPasswordAsString: badPlaceForADbPassword
    EnvConfigiCanHazSecretAsString: iCanHazSecret